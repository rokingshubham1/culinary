<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <section class="c-home_contact o-home_section u-relative js-home_section js-animate js-animate-home_contact"
				data-name="contact">
				<div class="l-container">
					<div class="u-relative">
						<div class="c-home_contact-map_content u-bg_grey_dark--15 u-absolute-md u-z_1 u-animate js-animate-map js-scroll"
							data-speed="-1">
							<div id="c-home_contact-map" class="c-home_contact-map js-home_map" data-lat="36.1528847"
								data-lng="-115.1539932"></div>
						</div>
						<div
							class="c-home_contact-text_content u-bg_grey_dark--2 u-animate js-animate-content_container">
							<h2
								class="c-home_contact-headline u-uppercase u-gold u-relative u-animate js-animate-headline">
								Contact</h2>
							<div class="u-animate js-animate-content">
								<div class="u-mar_t_40 u-flex u-mar_t_50-md">
									<div class="c-home_contact-icon_column u-mar_r_10 u-mar_r_20-md">
										<svg viewbox="0 0 50 50" aria-hidden="true" class="u-gold">
											<use
												xlink:href="https://artsdistrictkitchen.com/wp-content/themes/adck/assets/dist/svgs/sprite.svg#icon-pin">
											</use>
										</svg>
									</div>
									<div
										class="c-home_contact-text_column o-rich_text_editor u-flex_1 u-white js-home_contact-address">
										<p>1510 South Main Street<br>
											Las Vegas, NV 89104<br>
											Located inside of <a href="https://goo.gl/maps/8vPaPguFF7zXjAwD9"
												target="_blank" rel="noopener">Able Baker Brewing</a></p>
									</div>
								</div>
								<div class="u-mar_t_30 u-flex">
									<div class="c-home_contact-icon_column u-mar_r_10 u-mar_r_20-md">
										<svg viewbox="0 0 50 50" aria-hidden="true" class="u-gold">
											<use
												xlink:href="https://artsdistrictkitchen.com/wp-content/themes/adck/assets/dist/svgs/sprite.svg#icon-clock">
											</use>
										</svg>
									</div>
									<div class="c-home_contact-text_column o-rich_text_editor u-flex_1 u-white">
										<p><span class="u-tan">Sun-Thurs:</span> 12pm-10pm<br>
											<span class="u-tan">Fri-Sat</span>: 12pm-11pm
										</p>
									</div>
								</div>
								<div class="u-mar_t_30 u-flex">
									<div class="c-home_contact-icon_column u-mar_r_10 u-mar_r_20-md">
										<svg viewbox="0 0 50 50" aria-hidden="true" class="u-gold">
											<use
												xlink:href="https://artsdistrictkitchen.com/wp-content/themes/adck/assets/dist/svgs/sprite.svg#icon-phone">
											</use>
										</svg>
									</div>
									<div class="c-home_contact-text_column o-rich_text_editor u-flex_1 u-white">
										<p><a href="tel:702-479-6355">702.479.6355</a></p>
									</div>
								</div>
								<div class="u-mar_t_40 u-flex">
									<div class="c-home_contact-icon_column u-shrink_0 u-mar_r_10 u-mar_r_20-md">
										<svg viewbox="0 0 50 50" aria-hidden="true" class="u-gold">
											<use
												xlink:href="https://artsdistrictkitchen.com/wp-content/themes/adck/assets/dist/svgs/sprite.svg#icon-message">
											</use>
										</svg>
									</div>
									<div class="c-home_contact-text_column u-flex_1 u-white">
										<h5 class="u-font_secondary u-gold u-uppercase u-mar_t_5">Message Us</h5>
										<p></p>
										<div role="form" class="wpcf7" id="wpcf7-f5-p22-o1" lang="en-US" dir="ltr">
											<div class="screen-reader-response">
												<p role="status" aria-live="polite" aria-atomic="true"></p>
												<ul></ul>
											</div>
											<form action="/#wpcf7-f5-p22-o1" method="post" class="wpcf7-form init"
												novalidate="novalidate" data-status="init">
												<div style="display: none;">
													<input type="hidden" name="_wpcf7" value="5">
													<input type="hidden" name="_wpcf7_version" value="5.3">
													<input type="hidden" name="_wpcf7_locale" value="en_US">
													<input type="hidden" name="_wpcf7_unit_tag" value="wpcf7-f5-p22-o1">
													<input type="hidden" name="_wpcf7_container_post" value="22">
													<input type="hidden" name="_wpcf7_posted_data_hash" value="">
												</div>
												<p><span class="wpcf7-form-control-wrap full-name"><input type="text"
															name="full-name" value="" size="40"
															class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required"
															aria-required="true" aria-invalid="false"
															placeholder="Name"></span><br>
													<span class="wpcf7-form-control-wrap phone-number"><input type="tel"
															name="phone-number" value="" size="40"
															class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-required wpcf7-validates-as-tel"
															aria-required="true" aria-invalid="false"
															placeholder="Phone Number"></span><br>
													<span class="wpcf7-form-control-wrap email-address"><input
															type="email" name="email-address" value="" size="40"
															class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
															aria-required="true" aria-invalid="false"
															placeholder="Email Address"></span><br>
													<span class="wpcf7-form-control-wrap message"><textarea
															name="message" cols="40" rows="10"
															class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required"
															aria-required="true" aria-invalid="false"
															placeholder="Message"></textarea></span><br>
													<input type="submit" value="Send Message"
														class="wpcf7-form-control wpcf7-submit o-button o-button--input u-mar_t_30 u-mar_t_40-md">
												</p>
												<div class="wpcf7-response-output" aria-hidden="true"></div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div
					class="o-embers_right o-embers_right--contact u-hide u-block-md u-absolute-md u-top_0-md u-right_0-md">

					<span

					<span
						class="o-embers_right-ember o-embers_right-ember--3 u-bg_maroon u-border_circle u-block-md u-absolute-md u-right_0-md"></span>
					<span
						class="o-embers_right-ember o-embers_right-ember--4 u-bg_maroon u-border_circle u-block-md u-absolute-md"></span>
					<span
						class="o-embers_right-ember o-embers_right-ember--5 u-bg_maroon u-border_circle u-block-md u-absolute-md u-left_0-md"></span>
					<span
						class="o-embers_right-ember o-embers_right-ember--6 u-bg_maroon u-border_circle u-block-md u-absolute-md u-bottom_0-md"></span>
				</div>

</body>
